<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Date Time Range Picker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Litepicker CSS -->
  <link href="https://cdn.jsdelivr.net/npm/litepicker/dist/css/litepicker.css" rel="stylesheet" />

  <!-- Custom Style to Match Your Image -->
  <style>
    body {
      background-color: #f2f9f8;
      padding-top: 100px;
      font-family: 'Segoe UI', sans-serif;
    }

    .litepicker .container__main,
    .litepicker .container__footer {
      background-color: #17a2b8;
    }

    .litepicker .container__main .month-item-header,
    .litepicker .container__footer .button-apply {
      background-color: #17a2b8 !important;
      color: white;
    }

    .litepicker .container__footer .button-apply {
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
    }

    .litepicker .container__footer .preview-dates {
      color: #fff;
    }

    .litepicker .day-item.is-start-date,
    .litepicker .day-item.is-end-date {
      background-color: #117a8b !important;
      color: #fff !important;
    }

    .form-label {
      font-weight: 600;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 class="text-center mb-4">Educational Booking: Date & Time Range</h2>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <label for="dateRange" class="form-label">Select Date & Time Range</label>
        <input type="text" id="dateRange" class="form-control" placeholder="Select date & time range" readonly>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Litepicker JS -->
  <script src="https://cdn.jsdelivr.net/npm/litepicker/dist/litepicker.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/litepicker/dist/plugins/timepicker.js"></script>

  <!-- Initialize Litepicker -->
  <script>
    const picker = new Litepicker({
      element: document.getElementById('dateRange'),
      singleMode: false,
      allowRepick: true,
      showTooltip: true,
      numberOfMonths: 2,
      numberOfColumns: 2,
      format: 'DD MMM, hh:mm A',
      lang: 'en-US',
      autoApply: true,
      startDate: new Date(),
      endDate: new Date(),
      plugins: ['TimePlugin'],
      time: {
        enabled: true,
        format: 'hh:mm A'
      }
    });
  </script>

</body>
</html>
