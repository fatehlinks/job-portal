<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Register | TEF - Admin & Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
    <meta content="Codebucks" name="author" />
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="./assets/images/favicon.ico">

    <!-- Layout JS -->
    <script src="./assets/js/pages/layout.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/icons.min.css">
    <link rel="stylesheet" href="./assets/libs/simplebar/simplebar.min.css">
    <link rel="stylesheet" href="./assets/css/app.min.css">
</head>

<body>
    <div class="container-fluid authentication-bg overflow-hidden">
        <div class="bg-overlay"></div>
        <div class="row align-items-center justify-content-center min-vh-100">
            <div class="col-10 col-md-6 col-lg-4 col-xxl-3">
                <div class="card mb-0">
                    <div class="card-body">
                        <div class="text-center">
                            <a href="./index.html" class="logo-dark">
                                <img src="./assets/images/logo tef.png" alt="Logo" height="100" class="auth-logo logo-dark mx-auto">
                            </a>
                            <a href="./index.html" class="logo-light">
                                <img src="./assets/images/logo tef.png" alt="Logo" height="20" class="auth-logo logo-light mx-auto">
                            </a>
                            <h4 class="font-size-18 mt-4">Register Account</h4>
                            <p class="text-muted">Get your free TEF account now.</p>
                        </div>
                        <div class="p-2 mt-5">
                            <form method="POST" action="./auth-register.html">
                                <div class="input-group auth-form-group-custom mb-3">
                                    <span class="input-group-text bg-primary bg-opacity-10 fs-16"><i class="mdi mdi-email-outline"></i></span>
                                    <input type="email" name="email" class="form-control" placeholder="Enter email" required>
                                </div>

                                <div class="input-group auth-form-group-custom mb-3">
                                    <span class="input-group-text bg-primary bg-opacity-10 fs-16"><i class="mdi mdi-account-outline"></i></span>
                                    <input type="text" name="name" class="form-control" placeholder="Enter username" required>
                                </div>

                                <div class="input-group auth-form-group-custom mb-3">
                                    <span class="input-group-text bg-primary bg-opacity-10 fs-16"><i class="mdi mdi-lock-outline"></i></span>
                                    <input type="password" name="password" class="form-control" placeholder="Enter password" required>
                                </div>

                                <div class="mb-2">
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="termsCheck" required>
                                        <label class="form-check-label" for="termsCheck">I agree to all Terms and Conditions</label>
                                    </div>
                                </div>

                                <div class="text-center pt-3">
                                    <button class="btn btn-primary w-100" type="submit">Register</button>
                                </div>

                                <div class="mt-3 text-center">
                                    <p class="mb-0">Already have an account? 
                                        <a href="./index.html" class="fw-medium text-primary">Login</a>
                                    </p>
                                </div>
                            </form>
                        </div>
                        <div class="mt-3 text-center">
                            <p>Â© <script>document.write(new Date().getFullYear())</script> TEF. Crafted with <i class="mdi mdi-heart text-danger"></i> by Sana Sattar</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="./assets/libs/jquery/jquery.min.js"></script>
    <script src="./assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/libs/metismenu/metisMenu.min.js"></script>
    <script src="./assets/libs/simplebar/simplebar.min.js"></script>
    <script src="./assets/libs/node-waves/waves.min.js"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
